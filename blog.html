---
layout: home-with-logo
---

<!-- section: posts-preview -->
<section class="posts-preview">

    {% for post in site.posts  %}
        <!-- component: wide-card -->
        <div class="post">
            <div class="thumbnail">
                <a href="{{ site.base }}{{ post.url }}">
                    <img src="{{ site.base }}/{{ post.thumbnailUrl }}" alt="" />
                </a>
            </div>

            <div class="details">
                <div class="vertical-align">
                    <h4 class="title">
                        <a href="{{ site.base }}{{ post.url }}">
                            {{ post.title }}
                        </a>
                    </h4>
                    <p class="excerpt">
                        {{ post.excerpt }}
                    </p>
                </div>
            </div>
        </div>
        <!-- end component: wide-card -->
    {% endfor %}




</section>
<!-- end section: posts-preview -->
